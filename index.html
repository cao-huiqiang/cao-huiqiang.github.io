<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'github-pages',
      repo: 'https://github.com/cao-huiqiang/cao-huiqiang.github.io',
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      subMaxLevel: 3,
     
      // 完整配置参数
      search: {        
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto', // or 'auto'
        placeholder: 'Type to search',
        noData: 'No Results!',         
        depth: 6, // 搜索标题的最大层级, 1 - 6
      },
//       plugins: [
//         EditOnGithubPlugin.create('https://github.com/cao-huiqiang/cao-huiqiang.github.io', 'https://github.com/cao-huiqiang/cao-huiqiang.github.io', 'Github Pages')
//       ],
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2, h3, h4, h5, h6',
        title: 'Table of Contents',
      },
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!--  全文搜索 - Search  -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!--  图片缩放 - Zoom image  -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!--  复制到剪贴板  -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!--  在 Github 上编辑  -->
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
 <!--  Pagination  -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!--  字数统计  -->
  <script src="statics/js/countable.js"></script>
  <!--  mermaid  -->
  <script src="statics/js/mermaid.js"></script>
  <script src="statics/js/docsify-mermaid.js"></script>
  <script>mermaid.initialize({ startOnLoad: true });</script>
  <!--  TOC  -->
  <script src="statics/js/toc.js"></script>
  <!--  代码高亮  -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-nginx.min.js"></script>
</body>
</html>
